syntax = "proto3";

option java_package = "ru.n08i40k.poco.triggers";
option java_multiple_files = true;

message ClickPos {
  int32 x = 1;
  int32 y = 2;
}

message Trigger {
  bool enabled = 1;
  ClickPos pos = 2;
}

message Triggers {
  Trigger upper = 1;
  Trigger lower = 2;
}

message Settings {
  map<string, Triggers> apps = 1;
}